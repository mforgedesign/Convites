    <script>
        // ==================================================================
        // 1. CONFIGURA√á√ÉO DOS BOT√ïES (Edite Aqui!)
        // ==================================================================
        const menuConfig = [
    {
        "id": "manual",
        "titulo": "Manual do Convidado",
        "icone": "fa-solid fa-book",
        "link": "#",
        "manualText": "<div>\n    <h3><i class=\"fa-solid fa-user-tie\"></i> Traje</h3>\n    <p>O traje para o evento √© <strong>esporte fino</strong>.</p>\n</div>\n\n<div>\n    <h3><i class=\"fa-solid fa-calendar-check\"></i> Confirma√ß√£o de Presen√ßa</h3>\n    <p>Por favor, confirme sua presen√ßa at√© <strong>25 de Janeiro</strong>.</p>\n</div>\n\n<div>\n    <h3><i class=\"fa-solid fa-clock\"></i> Pontualidade</h3>\n    <p>Chegue no hor√°rio! Sua presen√ßa pontual √© muito importante para n√≥s.</p>\n</div>\n\n<div>\n    <h3><i class=\"fa-solid fa-smile\"></i> Divirta-se!</h3>\n    <p>Estamos ansiosos para celebrar este momento especial com voc√™. <strong>Divirta-se bastante!</strong></p>\n</div>\n\n<div>\n    <h3><i class=\"fa-solid fa-heart\"></i> Abra√ßos e Bolo</h3>\n    <p>N√£o v√° embora sem me dar um abra√ßo e comer um peda√ßo do bolo! Queremos compartilhar cada instante com voc√™.</p>\n</div>"
    },
    {
        "titulo": "Como Chegar",
        "icone": "fa-solid fa-location-dot",
        "link": "https://maps.app.goo.gl/Zr9jc5KyYcDtaNYb9"
    },
    {
        "titulo": "Lista de Presentes",
        "icone": "fa-solid fa-gift",
        "link": "#",
        "isGiftImage": true
    },
    {
        "titulo": "Confirmar Presen√ßa",
        "icone": "fa-regular fa-circle-check",
        "link": "988538213"
    }
];
        // Injected by AutoBuilder
        const buttonSize = parseFloat('1') || 1.0;

        // ==================================================================
        // 2. REFER√äNCIAS DO DOM
        // ==================================================================
        const capa = document.getElementById('capaInicial');
        const videoAbertura = document.getElementById('videoAbertura');
        const videoLoop = document.getElementById('videoLoop');
        const audio = document.getElementById('musicaFundo');
        const btnPular = document.getElementById('btnPular');
        const btnMute = document.getElementById('btnMute');
        const iconMute = document.getElementById('iconMute');
        const containerBotoes = document.getElementById('containerBotoes');
        const containerShadow = document.getElementById('containerShadow');
        const gridBotoes = document.getElementById('gridBotoes');

        // Popup Refs
        const popupManual = document.getElementById('popupManual');
        const btnCloseManual = document.getElementById('btnCloseManual');
        const manualContent = document.getElementById('manualContent');

        const popupPresentes = document.getElementById('popupPresentes');
        const btnClosePresentes = document.getElementById('btnClosePresentes');

        // Popup RSVP Refs
        const popupRSVP = document.getElementById('popupRSVP');
        const btnCloseRSVP = document.getElementById('btnCloseRSVP');
        const inputName = document.getElementById('rsvp-name');
        const inputPhone = document.getElementById('rsvp-phone');
        const txtAcompCount = document.getElementById('txt-acomp-count');
        const checkNoAcomp = document.getElementById('check-no-acomp');
        const btnConfirmRSVP = document.getElementById('btn-confirm-rsvp');
        let currentRSVPNumber = "";
        let acompCount = 0;

        let transicaoFeita = false;
        let estaMutado = false;
        let iniciouInteracao = false;

        // ==================================================================
        // 7. L√ìGICA DO POPUP MANUAL (DEFINIDO ANTES PARA USAR NO LOOP)
        // ==================================================================
        window.abrirManual = function (e) {
            e.preventDefault();
            popupManual.classList.remove('invisivel');
        }

        btnCloseManual.addEventListener('click', () => {
            popupManual.classList.add('invisivel');
        });

        // Fechar ao clicar fora
        popupManual.addEventListener('click', (e) => {
            if (e.target === popupManual) {
                popupManual.classList.add('invisivel');
            }
        });

        // ==================================================================
        // 8. L√ìGICA DO POPUP PRESENTES (DEFINIDO ANTES PARA USAR NO LOOP)
        // ==================================================================
        window.abrirPresentes = function (e) {
            e.preventDefault();
            popupPresentes.classList.remove('invisivel');
        }

        btnClosePresentes.addEventListener('click', () => {
            popupPresentes.classList.add('invisivel');
        });

        popupPresentes.addEventListener('click', (e) => {
            if (e.target === popupPresentes) {
                popupPresentes.classList.add('invisivel');
            }
        });

        // ==================================================================
        // 9. L√ìGICA DO POPUP RSVP (CONFIRMA√á√ÉO)
        // ==================================================================

        // Counter Logic
        document.getElementById('btn-dec-acomp').addEventListener('click', () => {
            if (acompCount > 0) { acompCount--; txtAcompCount.textContent = acompCount; }
        });
        document.getElementById('btn-inc-acomp').addEventListener('click', () => {
            acompCount++; txtAcompCount.textContent = acompCount;
        });

        // Checkbox Logic
        checkNoAcomp.addEventListener('change', (e) => {
            const container = document.getElementById('container-acompanhantes');
            if (e.target.checked) {
                container.classList.add('hidden');
                acompCount = 0;
            } else {
                container.classList.remove('hidden');
            }
        });

        window.abrirRSVP = function (e, link) {
            e.preventDefault();

            // 1. Detect if it is a phone number or URL
            const isWhatsappLink = link.includes("wa.me") || link.includes("whatsapp.com");
            const isExternalUrl = link.startsWith("http") && !isWhatsappLink;

            // If it looks like a URL but NOT a whatsapp URL, open it directly
            if (isExternalUrl) {
                window.open(link, '_blank');
                return;
            }

            // It is a phone (either raw digits or wa.me link)
            // Extract just digits
            currentRSVPNumber = link.replace(/\D/g, '');

            // Reset Form
            inputName.value = "";
            inputPhone.value = "";
            acompCount = 0;
            txtAcompCount.textContent = "0";
            checkNoAcomp.checked = false;
            document.getElementById('container-acompanhantes').classList.remove('hidden');

            popupRSVP.classList.remove('invisivel');
        }

        // Close Logic
        btnCloseRSVP.addEventListener('click', () => popupRSVP.classList.add('invisivel'));
        popupRSVP.addEventListener('click', (e) => {
            if (e.target === popupRSVP) popupRSVP.classList.add('invisivel');
        });

        // Send Logic
        btnConfirmRSVP.addEventListener('click', () => {
            const name = inputName.value.trim();
            const phone = inputPhone.value.trim();

            if (!name || !phone) {
                alert("Por favor, preencha Nome e WhatsApp.");
                return;
            }

            let message = `Ol√°! Gostaria de confirmar minha presen√ßa.\n\n*Nome:* ${name}\n*Telefone:* ${phone}`;

            if (!checkNoAcomp.checked) {
                if (acompCount > 0) {
                    message += `\n*Acompanhantes:* ${acompCount}`;
                } else {
                    message += `\n*Acompanhantes:* Nenhum`;
                }
            } else {
                message += `\n*Acompanhantes:* Nenhum (Vou sozinho)`;
            }

            const waUrl = `https://wa.me/${currentRSVPNumber}?text=${encodeURIComponent(message)}`;
            window.open(waUrl, '_blank');

            popupRSVP.classList.add('invisivel');
        });

        // ==================================================================
        // 3. GERAR BOT√ïES DINAMICAMENTE
        // ==================================================================
        menuConfig.forEach(btn => {
            if (btn.link && (btn.link.trim() !== "" || btn.isGiftImage)) {

                const isGiftImage = btn.isGiftImage === true;

                // Create elements
                const anchor = document.createElement('a');
                anchor.className = "group flex flex-col items-center gap-1 focus:outline-none min-w-[50px] max-w-[80px] cursor-pointer";
                anchor.target = "_blank";

                // Logic for href/click
                // Check for Confirmation Logic
                const isRSVP = btn.titulo.toLowerCase().includes("confirmar") || btn.titulo.toLowerCase().includes("presen√ßa");

                if (btn.id === 'manual') {
                    anchor.href = "#";
                    anchor.target = "";
                    anchor.addEventListener('click', abrirManual);
                } else if (isGiftImage) {
                    anchor.href = "#";
                    anchor.target = "";
                    anchor.addEventListener('click', abrirPresentes);
                } else if (isRSVP) {
                    // Smart RSVP Logic
                    anchor.href = "#";
                    anchor.addEventListener('click', (e) => abrirRSVP(e, btn.link));
                } else {
                    anchor.href = btn.link;
                }

                // Calculate sizes
                const basePx = 48;
                const sizePx = basePx * buttonSize;
                const baseIconRem = 1.125;
                const iconRem = baseIconRem * buttonSize;

                anchor.innerHTML = `
                    <div class="rounded-full border border-stone-300 p-[2px] transition-transform duration-300 group-hover:scale-105 group-active:scale-95">
                        <div class="rounded-full bg-stone-800 custom-button-bg text-white flex items-center justify-center shadow-lg group-hover:bg-stone-700 transition-colors"
                             style="width: ${sizePx}px; height: ${sizePx}px;">
                            <i class="${btn.icone}" style="font-size: ${iconRem}rem;"></i>
                        </div>
                    </div>
                    <span class="text-[10px] uppercase font-bold text-white tracking-wide text-center leading-tight drop-shadow-md">
                        ${btn.titulo}
                    </span>
                    `;

                gridBotoes.appendChild(anchor);

                // Se for manual, injeta o conte√∫do se dispon√≠vel
                // Se for manual, injeta o conte√∫do se dispon√≠vel
                if (btn.id === 'manual' && btn.manualText) {
                    manualContent.innerHTML = btn.manualText;
                }
            }
        });

        // ==================================================================
        // 4. L√ìGICA DE IN√çCIO - INICIA AMBOS OS V√çDEOS NO MESMO GESTO
        // ==================================================================

        capa.addEventListener('click', function () {
            if (iniciouInteracao) return;
            iniciouInteracao = true;

            // Esconde a capa
            capa.classList.add('invisivel');

            // Inicia a m√∫sica (loop infinito)
            if (audio) {
                audio.volume = 0.5;
                audio.currentTime = 0;
                // Force reload to bypass weird caching glitches
                audio.load();

                var playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        console.log("Audio started playing successfully");
                    })
                        .catch(error => {
                            console.error("Audio playback failed:", error);
                            // Retry once on interaction
                            setTimeout(() => audio.play(), 500);
                        });
                }
            }

            // SOLU√á√ÉO iOS: Inicia AMBOS os v√≠deos no mesmo gesto do usu√°rio
            // O loop fica tocando na camada de tr√°s, invis√≠vel por enquanto
            if (videoLoop) {
                videoLoop.muted = true;
                videoLoop.play().catch(function (e) { console.error("Loop play failed:", e); });
            }

            // V√≠deo de abertura na camada da frente
            if (videoAbertura) {
                videoAbertura.currentTime = 0;
                videoAbertura.play().catch(function (e) { console.error("Intro play failed:", e); });
            }

            // Mostra controles
            btnPular.classList.remove('invisivel');
            btnMute.classList.remove('invisivel');
        });

        // ==================================================================
        // 5. L√ìGICA DE TRANSI√á√ÉO PARA O LOOP
        // ==================================================================

        function irParaLoop() {
            if (transicaoFeita) return;
            transicaoFeita = true;

            // Esconde bot√£o pular
            btnPular.classList.add('invisivel');

            // O loop j√° est√° tocando na camada de tr√°s desde o in√≠cio
            // Apenas revelamos ele escondendo a abertura (crossfade)
            videoLoop.classList.remove('invisivel');
            videoAbertura.classList.add('invisivel');
            containerBotoes.classList.remove('invisivel');
            containerShadow.classList.remove('invisivel');

            // Pausa o v√≠deo de abertura ap√≥s a transi√ß√£o visual
            setTimeout(function () { videoAbertura.pause(); }, 800);
        }

        // Gatilho 1: Quando o v√≠deo termina
        videoAbertura.onended = irParaLoop;

        // Gatilho 2: Pouco antes do v√≠deo terminar (transi√ß√£o suave)
        videoAbertura.ontimeupdate = function () {
            if (videoAbertura.duration > 0 &&
                videoAbertura.currentTime >= videoAbertura.duration - 0.5) {
                irParaLoop();
            }
        };

        // Gatilho 3: Bot√£o pular
        btnPular.onclick = irParaLoop;

        // ==================================================================
        // 6. CONTROLE DE MUTE
        // ==================================================================
        btnMute.addEventListener('click', () => {
            estaMutado = !estaMutado;
            if (estaMutado) {
                audio.muted = true;
                videoAbertura.muted = true;
                videoLoop.muted = true;
                iconMute.className = "fa-solid fa-volume-xmark";
                btnMute.classList.add("bg-red-500/50");
            } else {
                audio.muted = false;
                if (!transicaoFeita) videoAbertura.muted = false;
                iconMute.className = "fa-solid fa-volume-high";
                btnMute.classList.remove("bg-red-500/50");
            }
        });


    </script>
</body>

</html>
