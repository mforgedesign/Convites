                audio.volume = 0.5;
                audio.currentTime = 0;
                // Force reload to bypass weird caching glitches
                audio.load();

                var playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        console.log("Audio started playing successfully");
                    })
                        .catch(error => {
                            console.error("Audio playback failed:", error);
                            // Retry once on interaction
                            setTimeout(() => audio.play(), 500);
                        });
                }
            }

            // SOLU칂츾O iOS: Inicia AMBOS os v칤deos no mesmo gesto do usu치rio
            // O loop fica tocando na camada de tr치s, invis칤vel por enquanto
            if (videoLoop) {
                videoLoop.muted = true;
                videoLoop.play().catch(function (e) { console.error("Loop play failed:", e); });
            }

            // V칤deo de abertura na camada da frente
            if (videoAbertura) {
                videoAbertura.currentTime = 0;
                videoAbertura.play().catch(function (e) { console.error("Intro play failed:", e); });
            }

            // Mostra controles
            btnPular.classList.remove('invisivel');
            btnMute.classList.remove('invisivel');
        });

        // ==================================================================
        // 5. L칍GICA DE TRANSI칂츾O PARA O LOOP
        // ==================================================================

        function irParaLoop() {
            if (transicaoFeita) return;
            transicaoFeita = true;

            // Esconde bot칚o pular
            btnPular.classList.add('invisivel');

            // O loop j치 est치 tocando na camada de tr치s desde o in칤cio
            // Apenas revelamos ele escondendo a abertura (crossfade)
            videoLoop.classList.remove('invisivel');
            videoAbertura.classList.add('invisivel');
            containerBotoes.classList.remove('invisivel');
            containerShadow.classList.remove('invisivel');

            // Mostra o timer apenas se n칚o estiver hidden (timer ativado)
            if (countdownContainer && !countdownContainer.classList.contains('hidden')) {
                countdownContainer.classList.remove('invisivel');
            }

            // Pausa o v칤deo de abertura ap칩s a transi칞칚o visual
            setTimeout(function () { videoAbertura.pause(); }, 800);
        }

        // Gatilho 1: Quando o v칤deo termina
        videoAbertura.onended = irParaLoop;

        // Gatilho 2: Pouco antes do v칤deo terminar (transi칞칚o suave)
        videoAbertura.ontimeupdate = function () {
            if (videoAbertura.duration > 0 &&
                videoAbertura.currentTime >= videoAbertura.duration - 0.5) {
                irParaLoop();
            }
        };

        // Gatilho 3: Bot칚o pular
        btnPular.onclick = irParaLoop;

        // ==================================================================
        // 6. CONTROLE DE MUTE
        // ==================================================================
        btnMute.addEventListener('click', () => {
            estaMutado = !estaMutado;
            if (estaMutado) {
                audio.muted = true;
                videoAbertura.muted = true;
                videoLoop.muted = true;
                iconMute.className = "fa-solid fa-volume-xmark";
                btnMute.classList.add("bg-red-500/50");
            } else {
                audio.muted = false;
                if (!transicaoFeita) videoAbertura.muted = false;
                iconMute.className = "fa-solid fa-volume-high";
                btnMute.classList.remove("bg-red-500/50");
            }
        });

        // ==================================================================
        // TIMER DE CONTAGEM REGRESSIVA
        // ==================================================================
        function atualizarCronometro() {
            const dataAlvo = new Date('2026-02-07T16:30:00');
            const agora = new Date();

            let diferenca = dataAlvo - agora;

            if (diferenca <= 0 || isNaN(dataAlvo.getTime())) {
                document.getElementById('contadorMeses').innerText = "00";
                document.getElementById('contadorDias').innerText = "00";
                document.getElementById('contadorHoras').innerText = "00";
                document.getElementById('contadorMinutos').innerText = "00";
                return;
            }

            let anos = dataAlvo.getFullYear() - agora.getFullYear();
            let meses = dataAlvo.getMonth() - agora.getMonth();
            let dias = dataAlvo.getDate() - agora.getDate();
            let horas = dataAlvo.getHours() - agora.getHours();
            let minutos = dataAlvo.getMinutes() - agora.getMinutes();

            if (minutos < 0) { minutos += 60; horas--; }
            if (horas < 0) { horas += 24; dias--; }
            if (dias < 0) {
                const mesAnterior = new Date(dataAlvo.getFullYear(), dataAlvo.getMonth(), 0);
                dias += mesAnterior.getDate();
                meses--;
            }
            if (meses < 0) { meses += 12; anos--; }

            const totalMeses = (anos * 12) + meses;
            const fmt = (num) => num < 10 ? `0${num}` : num;

            document.getElementById('contadorMeses').innerText = fmt(totalMeses);
            document.getElementById('contadorDias').innerText = fmt(dias);
            document.getElementById('contadorHoras').innerText = fmt(horas);
            document.getElementById('contadorMinutos').innerText = fmt(minutos);
        }

        // Inicia e atualiza a cada segundo
        atualizarCronometro();
        setInterval(atualizarCronometro, 1000);


    </script>
