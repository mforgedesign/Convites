<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Interativo</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        /* Utilitários de Transição e Camadas */
        .camada {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.8s ease-in-out;
        }

        /* Contorno Cinza no Texto (Stroke) */
        .texto-capa {
            color: white;
            text-shadow:
                -1px -1px 0 #555,
                1px -1px 0 #555,
                -1px 1px 0 #555,
                1px 1px 0 #555;
            /* Simula contorno cinza */
        }

        /* Animação da Mãozinha */
        @keyframes clicando {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(0.9);
            }
        }

        .animar-clique {
            animation: clicando 1.5s infinite ease-in-out;
        }

        /* Classes de Estado */
        .invisivel {
            opacity: 0;
            pointer-events: none;
        }

        .visivel {
            opacity: 1;
            pointer-events: auto;
        }

        /* Popup Manual */
        #popupManual {
            transition: opacity 0.3s ease-in-out;
        }

        .blur-background {
            filter: blur(5px) brightness(0.5);
        }
    </style>

            <style>
                :root {
                    --button-color: #004aad;
                }
                .custom-button-bg {
                    background-color: var(--button-color) !important;
                }
                
            </style>
            
</head>

<body class="w-full h-[100dvh] flex justify-center items-center">

    <div id="mainContainer"
        class="relative w-full max-w-[480px] h-full bg-black shadow-2xl overflow-hidden transition-all duration-300">

        <video id="videoLoop" class="camada z-10 invisivel" playsinline loop muted>
            <source src="loop/loop.mp4" type="video/mp4">
        </video>

        <video id="videoAbertura" class="camada z-20" playsinline muted>
            <source src="abertura/abertura.mp4" type="video/mp4">
        </video>

        <audio id="musicaFundo" loop preload="auto">
            <source src="musica/musica.mp3" type="audio/mp3">
        </audio>

        <button id="btnMute"
            class="absolute top-4 left-4 z-40 text-white bg-black/50 rounded-full w-10 h-10 flex items-center justify-center invisivel transition-all hover:bg-black/70">
            <i class="fa-solid fa-volume-high" id="iconMute"></i>
        </button>

        <button id="btnPular"
            class="absolute top-4 right-4 z-40 bg-white/20 backdrop-blur-sm border border-white/40 text-white px-4 py-1 rounded-full text-xs font-semibold uppercase tracking-wider invisivel hover:bg-white/30 transition-all">
            Pular
        </button>

        <div id="containerBotoes"
            class="absolute left-0 w-full z-40 pb-10 px-2 bg-gradient-to-t from-black/80 via-black/40 to-transparent pt-20 invisivel transition-opacity duration-1000 flex justify-center"
            style="bottom: 0px;">
            <div id="gridBotoes" class="flex flex-row flex-nowrap justify-evenly gap-1 w-full max-w-[480px]">
            </div>
        </div>

        <div id="capaInicial"
            class="absolute inset-0 z-50 bg-cover bg-center flex flex-col items-center justify-center cursor-pointer transition-opacity duration-700"
            style="background-image: url('capa/capa.jpg');">
            <div class="absolute inset-0 bg-black/20"></div>

            <div id="dicaInteractionContainer" class="relative z-10 flex flex-col items-center gap-4 animate-pulse">
                <i class="fa-solid fa-hand-pointer text-5xl text-white drop-shadow-lg animar-clique"></i>
                <h1 class="texto-capa text-2xl font-bold uppercase tracking-widest text-center px-4">
                    Clique para interagir!
                </h1>
            </div>
        </div>

    </div>

    <!-- Popup Manual do Convidado -->
    <div id="popupManual"
        class="fixed inset-0 z-[60] flex items-center justify-center bg-black/60 backdrop-blur-sm invisivel">
        <div
            class="relative w-full max-w-[400px] h-[80%] rounded-xl shadow-2xl overflow-hidden flex flex-col border border-white/20">
            <!-- Background Image (Folha Vazia) -->
            <div class="absolute inset-0 z-0">
                <img src="loop/folha_vazia.jpg" class="w-full h-full object-cover opacity-90 blur-[2px]">
                <div class="absolute inset-0 bg-black/60"></div>
            </div>

            <!-- Header -->
            <div class="relative z-10 flex justify-between items-center p-4 border-b border-white/10">
                <h2 class="text-xl font-bold text-white">Manual do Convidado</h2>
                <button id="btnCloseManual" class="text-white hover:text-gray-300 transition-colors">
                    <i class="fa-solid fa-xmark text-2xl"></i>
                </button>
            </div>

            <!-- Content -->
            <div class="relative z-10 p-6 overflow-y-auto custom-scrollbar text-white text-center space-y-6">
                <div class="space-y-2">
                    <i class="fa-solid fa-circle-info text-3xl text-yellow-400 mb-2"></i>
                    <h3 class="font-bold text-lg">Siga essas instruções e divirta-se</h3>
                </div>

                <div id="manualContent" class="text-sm leading-relaxed text-left">
                    <!-- Conteúdo do manual será inserido aqui -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================================================================
        // 1. CONFIGURAÇÃO DOS BOTÕES (Edite Aqui!)
        // ==================================================================
        const menuConfig = [
    {
        "titulo": "Manual do Convidado",
        "icone": "fa-solid fa-book",
        "link": "#",
        "manualText": "\n<div>\n    <h3><i class=\"fa-solid fa-clock\"></i> Horário</h3>\n    <p>Festa das 20h30 às 02h</p>\n    <p><i class=\"fa-solid fa-bell\"></i> Chegue no horário: Sua presença pontual é muito importante para nós.</p>\n</div>\n\n<div>\n    <h3><i class=\"fa-solid fa-check-circle\"></i> Confirmação de Presença</h3>\n    <p>Por favor, confirme presença pelo menos 15 dias antes do evento.</p>\n    <ul>\n        <li>Confirmação de Presença</li>\n        <li>Cerimonial Márcia de Paula <i class=\"fa-solid fa-phone\"></i> +55 61 99282-6769</li>\n    </ul>\n</div>\n\n<div>\n    <h3><i class=\"fa-solid fa-smile\"></i> Divirta-se!</h3>\n    <p>Divirta-se bastante! Estamos ansiosos para celebrar este momento especial com você.</p>\n</div>\n\n<div>\n    <h3><i class=\"fa-solid fa-heart\"></i> Despedida</h3>\n    <p>Não vá embora sem me dar um abraço e comer um pedaço do bolo: Queremos compartilhar cada instante com você.</p>\n</div>\n"
    },
    {
        "titulo": "Como Chegar",
        "icone": "fa-solid fa-location-dot",
        "link": "https://maps.app.goo.gl/xxpVJ7gw6sXJmJuT7"
    },
    {
        "titulo": "Lista de Presentes",
        "icone": "fa-solid fa-gift",
        "link": "https://www.canva.com/design/DAG75Wje2K4/xbCiiFTIiglPHwq00rSYYA/view?utm_content=DAG75Wje2K4&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h6b54370beb"
    },
    {
        "titulo": "Confirmar Presença",
        "icone": "fa-regular fa-circle-check",
        "link": "https://wa.me/5511939047235?text=Olá!%20Gostaria%20de%20confirmar%20minha%20presença%20nos%2015%20anos%20da%20Lara."
    }
];

        // ==================================================================
        // 2. REFERÊNCIAS DO DOM
        // ==================================================================
        const capa = document.getElementById('capaInicial');
        const videoAbertura = document.getElementById('videoAbertura');
        const videoLoop = document.getElementById('videoLoop');
        const audio = document.getElementById('musicaFundo');
        const btnPular = document.getElementById('btnPular');
        const btnMute = document.getElementById('btnMute');
        const iconMute = document.getElementById('iconMute');
        const containerBotoes = document.getElementById('containerBotoes');
        const gridBotoes = document.getElementById('gridBotoes');

        // Popup Refs
        const popupManual = document.getElementById('popupManual');
        const btnCloseManual = document.getElementById('btnCloseManual');
        const manualContent = document.getElementById('manualContent');

        let transicaoFeita = false;
        let estaMutado = false;
        let iniciouInteracao = false;

        // ==================================================================
        // 3. GERAR BOTÕES DINAMICAMENTE
        // ==================================================================
        menuConfig.forEach(btn => {
            if (btn.link && btn.link.trim() !== "") {
                const isManual = btn.titulo.toLowerCase().includes("manual");
                const href = isManual ? "#" : btn.link;
                const target = isManual ? "" : 'target="_blank"';

                // Apply custom-button-bg class if injected
                const btnHtml = `
                <a href="${href}" ${target} class="group flex flex-col items-center gap-1 focus:outline-none min-w-[50px] max-w-[80px] cursor-pointer" ${isManual ? 'onclick="abrirManual(event)"' : ''}>
                    <div class="rounded-full border border-stone-300 p-[2px] transition-transform duration-300 group-hover:scale-105 group-active:scale-95">
                        <div class="w-12 h-12 rounded-full bg-stone-800 custom-button-bg text-white flex items-center justify-center shadow-lg group-hover:bg-stone-700 transition-colors">
                            <i class="${btn.icone} text-lg"></i>
                        </div>
                    </div>
                    <span class="text-[10px] uppercase font-bold text-white tracking-wide text-center leading-tight drop-shadow-md">
                        ${btn.titulo}
                    </span>
                </a>
                `;
                gridBotoes.innerHTML += btnHtml;

                // Se for manual, injeta o conteúdo se disponível (passado via query param ou hardcoded no build)
                // Para simplificar, vamos assumir que o texto do manual foi injetado no script também
                if (isManual && btn.manualText) {
                    manualContent.innerHTML = btn.manualText; // Display formatted HTML
                }
            }
        });

        // ==================================================================
        // 4. LÓGICA DE INÍCIO - INICIA AMBOS OS VÍDEOS NO MESMO GESTO
        // ==================================================================

        capa.addEventListener('click', function () {
            if (iniciouInteracao) return;
            iniciouInteracao = true;

            // Esconde a capa
            capa.classList.add('invisivel');

            // Inicia a música (loop infinito)
            audio.volume = 0.5;
            audio.currentTime = 0;
            audio.play().catch(function () { });

            // SOLUÇÃO iOS: Inicia AMBOS os vídeos no mesmo gesto do usuário
            // O loop fica tocando na camada de trás, invisível por enquanto
            videoLoop.muted = true;
            videoLoop.play().catch(function () { });

            // Vídeo de abertura na camada da frente
            videoAbertura.currentTime = 0;
            videoAbertura.play().catch(function () { });

            // Mostra controles
            btnPular.classList.remove('invisivel');
            btnMute.classList.remove('invisivel');
        });

        // ==================================================================
        // 5. LÓGICA DE TRANSIÇÃO PARA O LOOP
        // ==================================================================

        function irParaLoop() {
            if (transicaoFeita) return;
            transicaoFeita = true;

            // Esconde botão pular
            btnPular.classList.add('invisivel');

            // O loop já está tocando na camada de trás desde o início
            // Apenas revelamos ele escondendo a abertura (crossfade)
            videoLoop.classList.remove('invisivel');
            videoAbertura.classList.add('invisivel');
            containerBotoes.classList.remove('invisivel');

            // Pausa o vídeo de abertura após a transição visual
            setTimeout(function () { videoAbertura.pause(); }, 800);
        }

        // Gatilho 1: Quando o vídeo termina
        videoAbertura.onended = irParaLoop;

        // Gatilho 2: Pouco antes do vídeo terminar (transição suave)
        videoAbertura.ontimeupdate = function () {
            if (videoAbertura.duration > 0 &&
                videoAbertura.currentTime >= videoAbertura.duration - 0.5) {
                irParaLoop();
            }
        };

        // Gatilho 3: Botão pular
        btnPular.onclick = irParaLoop;

        // ==================================================================
        // 6. CONTROLE DE MUTE
        // ==================================================================
        btnMute.addEventListener('click', () => {
            estaMutado = !estaMutado;
            if (estaMutado) {
                audio.muted = true;
                videoAbertura.muted = true;
                videoLoop.muted = true;
                iconMute.className = "fa-solid fa-volume-xmark";
                btnMute.classList.add("bg-red-500/50");
            } else {
                audio.muted = false;
                if (!transicaoFeita) videoAbertura.muted = false;
                iconMute.className = "fa-solid fa-volume-high";
                btnMute.classList.remove("bg-red-500/50");
            }
        });

        // ==================================================================
        // 7. LÓGICA DO POPUP MANUAL
        // ==================================================================
        window.abrirManual = function (e) {
            e.preventDefault();
            popupManual.classList.remove('invisivel');
        }

        btnCloseManual.addEventListener('click', () => {
            popupManual.classList.add('invisivel');
        });

        // Fechar ao clicar fora
        popupManual.addEventListener('click', (e) => {
            if (e.target === popupManual) {
                popupManual.classList.add('invisivel');
            }
        });

    </script>
</body>

</html>
